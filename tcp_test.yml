probes:
  - id: bad-ip
    name: bad-ip
    alerts:
      - query: response.status == 500
        subject: response status
        message: response status message
    incidentThreshold: 1
    recoveryThreshold: 1
    socket:
      host: 1.2.3.4
      port: 3333
      data: Hello from Monika

  - id: bad-port
    name: localhost with bad port
    alerts:
      - query: response.status == 500
        subject: response status
        message: response status message
    incidentThreshold: 1
    recoveryThreshold: 1

    socket:
      host: localhost
      port: 1234

incidentThreshold: 1
recoveryThreshold: 1

notifications:
  - id: unique-id-desktop
    type: desktop
