probes:
  - id: '1'
    name: 'Coding Horror'
    description: 'Probe to check Coding Horror blog'
    interval: 10 # in seconds (every 10 minutes)
    requests:
      - method: GET
        url: 'http://localhost:3000'
        headers:
          User-Agent: Chrome/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.10
    alerts:
      - assertion: response.status != 200
        message: Status not 200
