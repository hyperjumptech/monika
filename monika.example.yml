    # Number of probe's interval (in seconds). Default value is 10 seconds.
    # interval: 60

    requests:
      - url: http://example.com
        # Http method such as GET, POST, PUT, DELETE. Default value is GET.
        # method: POST

        # Request timeout, after which time, Monika will assume timeout (in milliseconds). Default value is 3000.
        # timeout: 6000

        # saveBody: true
        # headers:
        #   Authorization: Bearer token_example
        # body:
        #   username: example
        #   password: password_example

    # Number of times an alert should return true before Monika sends notifications.
    # For example, when incidentThreshold is 3, Monika will only send notifications when the probed URL returns non-2xx status 3 times in a row.
    # After sending the notifications, Monika will not send notifications anymore until the alert status changes. Default value is 5.
    # incidentThreshold: 3

    # Number of times an alert should return false before Monika sends notifications.
    # For example, when recoveryThreshold is 3, Monika will only send notifications when the probed URL returns status 2xx 3 times in a row.
    # After sending the notifications, Monika will not send notifications anymore until the alert status changes. Default value is 5.
    # recoveryThreshold: 3

    # Alerts are the types of condition that will trigger Monika to send notification
    # alerts: [status-not-2xx, response-time-greater-than-200-ms]
