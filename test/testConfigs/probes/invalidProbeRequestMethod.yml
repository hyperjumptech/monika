notifications:
  - id: unique-id
    type: webhook
    data:
      url: http://www.example.com
probes:
  - id: '1'
    name: Example
    description: Probe
    requests:
      - method: NON_HTTP_METHOD
        url: https://something/something
        headers:
          Authorization: ''
        body:
          username: someusername
          password: somepassword
    incidentThreshold: 2
    recoveryThreshold: 2
    alerts:
      - status-not-2xx
      - response-time-greater-than-200-ms
