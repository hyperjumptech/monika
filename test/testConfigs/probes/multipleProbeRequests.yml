notifications: []
probes:
  - id: "1"
    name: Probing Github
    description: simulate html form submission
    interval: 10
    requests:
      - method: GET
        url: https://github.com/
        timeout: 7000
      - method: GET
        url: https://github.com/hyperjumptech
        timeout: 7000
    incidentThreshold: 3
    recoveryThreshold: 3
    alerts:
      - status-not-2xx
      - response-time-greater-than-2000-ms
