notifications: []
probes:
  - id: '1'
    name: Probing Github
    description: simulate html form submission
    requests:
      - method: GET
        url: https://github.com/
        timeout: 1000
      - method: GET
        url: https://github.com/hyperjumptech
        timeout: 1000
    incidentThreshold: 3
    recoveryThreshold: 3
    alerts:
      - query: response.status != 200
        message: Http Response status code is not 200!
      - query: response.time > 2000
        message: Yo too slow!
