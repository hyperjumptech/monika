notifications:
  - id: unique-id
    type: webhook
    data:
      url: http://www.example.com
probes:
  - id: '1'
    description: Probe
    requests:
      - method: POST
        url: https://something/login
        headers:
          Authorization: ''
        body:
          username: someusername
          password: somepassword
    alerts:
      - query: response.status != 200
        message: Http Response status code is not 200!
      - query: response.time > 200
        message: Yo too slow!
