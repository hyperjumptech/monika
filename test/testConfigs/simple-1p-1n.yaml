# simple notification 1
# 1 probe, 1 notification

notifications:
  - id: id-desktop
    type: desktop

probes:
  - id: id-http
    name: http-probe
    description: testing http url
    interval: 10
    requests:
      - url: http://httpbin.org/status/200
    incidentThreshold: 3
    recoveryThreshold: 3
    alerts:
      - assertion: response.status != 200
        message: didn't get 200!
