notifications:
  - id: unique-id
    type: webhook
    data:
      url: http://www.example.com
      method: GET
probes:
  - id: "1"
    name: Example
    description: Probe
    interval: 0
    requests:
      - method: POST
        url: https://something/login
        headers:
          Authorization: ""
        body:
          username: someusername
          password: somepassword
    incidentThreshold: 2
    recoveryThreshold: 2
    alerts:
      - status-not-2xx
      - response-time-greater-than-200-ms
