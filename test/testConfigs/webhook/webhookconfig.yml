notifications:
  - id: unique-id
    type: webhook
    data:
      url: http://www.example.com
probes:
  - id: '1'
    name: Example
    description: Probe
    interval: 10
    requests:
      - method: POST
        url: https://something/login
        headers:
          Authorization: ''
        body:
          username: someusername
          password: somepassword
    incidentThreshold: 2
    recoveryThreshold: 2
    alerts:
      - assertion: response.status != 200
        message: Http Response status code is not 200!
      - assertion: response.time > 200
        message: Yo too slow!
