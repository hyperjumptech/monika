notifications:
  - id: unique-id
    type: discord
    data:
      url: http://www.example.com
probes:
  - id: '1'
    name: Example
    description: Probe
    interval: 10
    requests:
      - url: https://something/
    incidentThreshold: 2
    recoveryThreshold: 2
    alerts:
      - query: response.status != 200
        message: Http Response status code is not 200!
      - query: response.time > 200
        message: Yo too slow!
