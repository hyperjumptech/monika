notifications:
  - id: unique-id
    type: sendgrid
    data:
      apiKey: adfsafdsadfdsafsafds
      sender: name@example.com
probes:
  - id: '1'
    name: Example
    description: Probe
    interval: 10
    requests:
      - method: POST
        url: https://something/login
        headers:
          Authorization: ''
        body:
          username: someusername
          password: somepassword
    alerts:
      - status-not-2xx
      - response-time-greater-than-200-ms
