interval: 10
notifications:
  - id: unique-id-whatsapp
    type: whatsapp
    data:
      recipients:
        - '08123456789'
      url: http://www.example.com
      username: someusername
      password: somepassword
probes:
  - id: '1'
    name: Example
    description: Probe
    requests:
      - method: POST
        url: https://something/login
        headers:
          Authorization: ''
        body:
          username: someusername
          password: somepassword
    trueThreshold: 2
    falseThreshold: 2
    alerts:
      - status-not-2xx
      - response-time-greater-than-200-ms
