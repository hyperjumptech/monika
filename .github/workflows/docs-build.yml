name: Build the docs

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
        - 'docs/**' # only run if the PR makes changes to the docs content.

env:
  CI: true
  NEXT_PUBLIC_ALGOLIA_APPLICATION_ID: ${{secrets.NEXT_PUBLIC_ALGOLIA_APPLICATION_ID}}
  ALGOLIA_ADMIN_API_KEY: ${{secrets.ALGOLIA_ADMIN_API_KEY}}
  NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{secrets.NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ‚úçüèª Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üì• Install deps
        run: npm install

      - name: üë∑‚Äç‚ôÇÔ∏è Build
        run: npm run build
