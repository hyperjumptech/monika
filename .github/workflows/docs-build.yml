name: Build the docs

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - 'docs/**' # only run if the PR makes changes to the docs content.

env:
  CI: true
  NEXT_PUBLIC_ALGOLIA_APPLICATION_ID: undefined
  ALGOLIA_ADMIN_API_KEY: undefined
  NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY: undefined

permissions:
  issues: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: âœğŸ» Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm install --legacy-peer-deps

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: npm run build
