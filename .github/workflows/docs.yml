name: Build and Deploy Docs to Github Pages

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    - cron: "0 9 * * 3" # Every 9AM on Wednesday

env:
  CI: true
  NEXT_PUBLIC_ALGOLIA_APPLICATION_ID: ${{secrets.NEXT_PUBLIC_ALGOLIA_APPLICATION_ID}}
  ALGOLIA_ADMIN_API_KEY: ${{secrets.ALGOLIA_ADMIN_API_KEY}}
  NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{secrets.NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: âœğŸ» Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/out # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch

  algolia:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: âœğŸ» Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Send to Algolia
        run: npm run buildsearch