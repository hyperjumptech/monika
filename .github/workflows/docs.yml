name: Build and Deploy Docs to Github Pages

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    - cron: "0 9 * * 3" # Every 9AM on Wednesday
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Cache  ðŸ’¾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v2
      - run: yarn
      - run: yarn build
        env:
          CI: true

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/out # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch

      - name: Algolia
        uses: wangchucheng/algolia-uploader@master
        with:
          app_id: ${{secrets.ALGOLIA_APPLICATION_ID}}# You can store token in your project's 'Setting > Secrets' and reference the name here. Such as ${{ secrets.ALGOLIA_ADMIN_KEY }}
          admin_key: ${{secrets.ALGOLIA_SEARCH_API_KEY}}
          # The index name. 
          index_name: ${{secrets.ALGOLIA_INDEX_NAME}}
          # The index file path relative to repo root.
          index_file_path: ${{secrets.ALGOLIA_INDEX_FILE_PATH}}
          