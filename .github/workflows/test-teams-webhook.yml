name: Notify Teams

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Teams
        uses: joelwmale/webhook-action@fd99bb3b8272237103e349e9bb4d9b0ead9a217c
        with:
          url: ${{secrets.TEAMS_WEBHOOK}}
          body: '{"title": "Monika Repository", "Text": "$EVENT_NAME"}'
        env:
          EVENT_NAME: ${{ github.event_name }}
      
