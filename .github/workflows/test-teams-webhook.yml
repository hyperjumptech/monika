name: Notify Teams

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        id: set_variables
        run: |
          if [ "$GITHUB_EVENT_NAME" = "issues" ]; then
              echo "::set-output name=webhook_text::New issue opened $GITHUB_CONTEXT.event.issue.title" 
          else
              echo "::set-output name=webhook_text::New PR opened"   
          fi
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
      - name: Echo
        id: echo_variables
        run: echo "${{ steps.set_variables.outputs.webhook_test }}"
      
