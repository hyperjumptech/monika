name: Testing Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Monika NPM version to create docker image'
        required: true
        type: string

jobs:
  testing:
    name: Testing Release
    if: github.repository == 'hyperjump/monika'
    runs-on: ubuntu-latest
    outputs:
      NEXT_VERSION: ${{ steps.version.outputs.NEXT_VERSION }}
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üîß Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: üì• Install Dependencies
        run: npm ci

      - name: üß™ Run Unit Tests
        run: npm test

      - name: ‚§¥Ô∏è Switch Version based on inputs
        id: version
        run: |
          git config --local user.email "monika@hyperjump.tech"
          git config --local user.name "Monika Bot"
          git fetch --all --tags
          SHA=$(git rev-parse v${{ inputs.version }})
          SHORT_SHA=${SHA::7}
          DATE=$(date '+%Y%m%d')
          NEXT_VERSION=0.0.0-testing-${DATE}-${SHORT_SHA}
          echo ::set-output name=NEXT_VERSION::${NEXT_VERSION}
          git checkout -b "v${{ inputs.version }}"

      - name: üì¶ Pack
        run: npm pack
        if: steps.version.outputs.NEXT_VERSION

      - name: üì• Install Pack
        run: npm install -g ./hyperjumptech-monika-*.tgz
        if: steps.version.outputs.NEXT_VERSION

      - name: üß™ Run Production Test
        run: npm run prod_test
        if: steps.version.outputs.NEXT_VERSION

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            hyperjump/monika
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern=v${{ inputs.version }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.HYPERJUMP_DOCKER_USERNAME}}
          password: ${{secrets.HYPERJUMP_DOCKER_PASSWORD}}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ inputs.version }}

      - name: üí¨ Notify Teams
        if: steps.version.outputs.NEXT_VERSION
        uses: joelwmale/webhook-action@fd99bb3b8272237103e349e9bb4d9b0ead9a217c
        with:
          url: ${{secrets.HYPERJUMP_TEAMS_SYMON_WEBHOOK}}
          body: '{"title": "Monika NPM Version Release", "Text": "Version: ${{ steps.version.outputs.NEXT_VERSION }}"}'
