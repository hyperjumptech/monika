name: Testing Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Monika NPM version to create docker image'
        required: true
        type: string

jobs:
  testing:
    name: Testing Release
    if: github.repository == 'hyperjump/monika'
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ inputs.version }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm test

      - name: â¤´ï¸ Switch Version based on inputs
        id: version
        run: |
          git config --local user.email "monika@hyperjump.tech"
          git config --local user.name "Monika Bot"
          git fetch --all --tags
          git rev-parse ${{ inputs.version }}
          echo ::set-output name=VERSION::${{ inputs.version }}
          if [ -z "$(git status --porcelain)" ]; then
              echo "âœ¨"
          fi
          npm version ${VERSION}

      - name: ğŸ“¦ Pack
        run: npm pack
        if: steps.version.outputs.VERSION

      - name: ğŸ“¥ Install Pack
        run: npm install -g ./hyperjumptech-monika-*.tgz
        if: steps.version.outputs.VERSION

      - name: ğŸ§ª Run Production Test
        run: npm run prod_test
        if: steps.version.outputs.VERSION

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            hyperjump/monika-nightly
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern=${{ inputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.HYPERJUMP_DOCKER_USERNAME }}
          password: ${{ secrets.HYPERJUMP_DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ inputs.version }}

      - name: ğŸ’¬ Notify Teams
        if: steps.version.outputs.VERSION
        uses: joelwmale/webhook-action@fd99bb3b8272237103e349e9bb4d9b0ead9a217c
        with:
          url: ${{secrets.HYPERJUMP_TEAMS_SYMON_WEBHOOK}}
          body: '{"title": "Monika NPM Version Release", "Text": "Version: ${{ steps.version.outputs.NEXT_VERSION }}"}'
